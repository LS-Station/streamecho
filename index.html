<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Badge Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; padding: 40px; text-align: center; }
        .container { background: white; max-width: 600px; margin: 0 auto; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { background-color: #2ea44f; color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2c974b; }
        .output-area { margin-top: 25px; text-align: left; }
        textarea { width: 100%; height: 80px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-family: monospace; font-size: 14px; background: #fafafa; }
        .preview { margin-top: 15px; padding: 10px; border: 1px dashed #ccc; background: #fff; border-radius: 5px; display: none; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h2>GitHub Markdown জেনারেটর</h2>
    <p>নিচে আপনার গিটহাব রিপোজিটরির লিংকটি দিন:</p>
    
    <input type="text" id="repoLink" placeholder="https://github.com/Username/Repository">
    <button onclick="generateMarkdown()">কোড তৈরি করুন</button>

    <div class="output-area">
        <label>আপনার Markdown কোড:</label>
        <textarea id="resultCode" readonly></textarea>
        
        <div id="previewBox" class="preview">
            <label>প্রিভিউ (Preview):</label>
            <div id="previewContent"></div>
        </div>
    </div>
</div>

<script>
    function generateMarkdown() {
        var url = document.getElementById("repoLink").value.trim();
        
        // Remove trailing slash if exists
        if(url.endsWith('/')) {
            url = url.slice(0, -1);
        }

        try {
            var parts = url.split("/");
            // Check if it is a valid github url structure
            if (parts.length < 5 || !url.includes("github.com")) {
                alert("দয়া করে একটি সঠিক GitHub রিপোজিটরি লিংক দিন।");
                return;
            }

            var username = parts[3];
            var repoName = parts[4];
            
            // Constructing the markdown
            var markdownText = `- [${repoName}](${url}) ![Last Commit](https://img.shields.io/github/last-commit/${username}/${repoName})`;

            // Output to text area
            document.getElementById("resultCode").value = markdownText;

            // Show Preview
            var badgeUrl = `https://img.shields.io/github/last-commit/${username}/${repoName}`;
            document.getElementById("previewContent").innerHTML = `<a href="${url}" target="_blank" style="text-decoration:none; color:#0366d6; font-weight:bold;">${repoName}</a> <img src="${badgeUrl}" alt="Last Commit" style="vertical-align:middle;">`;
            document.getElementById("previewBox").style.display = "block";

        } catch (err) {
            alert("লিংকটি প্রসেস করতে সমস্যা হচ্ছে। লিংকটি সঠিক কিনা যাচাই করুন।");
        }
    }
</script>

</body>
</html>
