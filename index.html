<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StreamEcho - Universal M3U IPTV Player 2025">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
    <title>StreamEcho: M3U Playlist Player</title>
    <style>
        :root { --accent: #00D4FF; --bg: #0F0F1A; --card: #1A1A2E; --text: #E0E0FF; --light: #AAAAAA; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #0F0F1A; color: var(--text); padding: 1rem; }
        .player-section { max-width: 1200px; margin: 0 auto; background: var(--card); padding: 1rem; border-radius: 16px; }
        
        /* M3U Input Section Style (Hidden) */
        .m3u-input-section { margin-bottom: 1.5rem; padding: 1rem; background: #2A2A45; border-radius: 12px; display: none; }
        .m3u-input-section input[type="text"] {
            width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #4A4A6A; 
            background: #1A1A2E; color: var(--text); font-size: 1rem;
        }
        .m3u-input-section button {
            background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 6px; 
            cursor: pointer; font-weight: 600; transition: background 0.2s;
        }
        .m3u-input-section button:hover { background: #45a049; }

        /* Existing Styles */
        .tab-buttons { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 1rem; justify-content: center; }
        .tab-btn { padding: 10px 16px; background: rgba(0,212,255,0.1); color: var(--accent); border: 1px solid var(--accent); border-radius: 50px; font-size: 0.9rem; cursor: pointer; transition: background 0.2s, color 0.2s; }
        .tab-btn:hover { background: rgba(0,212,255,0.2); }
        .tab-btn.active { background: var(--accent); color: var(--bg); }
        .tab-content { display: none; text-align: center; }
        .tab-content.active { display: block; }
        .live-player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; margin: 1rem 0; }
        .player-title { color: var(--accent); font-weight: 600; margin: 0.5rem 0; font-size: 1.3rem; }
        .player-status { color: var(--light); font-size: 0.9rem; margin-top: 0.5rem; }
        .loading { color: #FFA41C; } .error { color: #FF3B30; }
        .retry-btn { background: #FF3B30; color: white; border: none; padding: 8px 16px; border-radius: 50px; cursor: pointer; margin-top: 10px; transition: background 0.2s; }
        .retry-btn:hover { background: #E6342D; }
        
        .promo-buttons { display: flex; justify-content: center; gap: 15px; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #2A2A45; }
        .promo-btn { 
            padding: 12px 25px; font-size: 1rem; font-weight: 600; border: none; border-radius: 8px; cursor: pointer;
            text-decoration: none; text-transform: uppercase; transition: transform 0.2s, box-shadow 0.2s;
        }
        .promo-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        .website-btn { background: #4CAF50; color: white; } 
        .telegram-btn { background: #0088CC; color: white; } 

        @media (max-width: 768px) { .live-player { height: 220px; } .promo-btn { padding: 10px 18px; font-size: 0.9rem; } }
    </style>
</head>
<body>
    <div class="player-section">
        <div class="m3u-input-section"></div>
        
        <div id="m3uStatus" class="player-status loading" style="text-align: center; margin-bottom: 1rem;">Loading encoded M3U playlist...</div>

        <div class="tab-buttons" id="tabButtons"></div>
        <div id="tabContents"></div>

        <div class="promo-buttons">
            <a href="https://streamecho.top" target="_blank" class="promo-btn website-btn">
                üåê Visit Our Website
            </a>
            <a href="https://t.me/bdixftpiptv" target="_blank" class="promo-btn telegram-btn">
                üì¢ Join Telegram Channel
            </a>
        </div>
    </div>

    <script>
        // The Base64 encoded M3U URL for security
        // Original Link: gist.githubusercontent.com/LS-Station/27dd2f66aa91148799b16fe0660504aa/raw/0b13ca77e76030e76b5b9ad9363263679637b36e/Player.m3u
        const encodedM3uUrl = "aHR0cHM6Ly9naXN0LmdpdGh1YnVzZXJjb250ZW50LmNvbS9MUy1TdGF0aW9uLzI3ZGQyZjY2YWE5MTE0ODc5OWIxNmZlMDY2MDUwNGFhL3Jhdy8wYjEzY2E3N2U3NjAzMGU3NmI1YjlhZDkzNjMyNjM2Nzk2MzdiMzZlL1BsYXllci5tM3U=";
        
        let channelList = [];
        const tabButtons = document.getElementById('tabButtons');
        const tabContents = document.getElementById('tabContents');
        const m3uStatus = document.getElementById('m3uStatus');
        let currentHls = null;
        let retryCount = 0;
        const MAX_RETRY = 10;

        // Proxy List (Optimized and highly aggressive list for CORS bypass)
        const getProxy = () => {
            const proxies = [
                // 1. Tundracast Proxy (Added per user request)
                'http://cors.tundracast.com:2000/', 
                
                // 2. Existing reliable proxies
                'https://api.codetabs.com/v1/proxy?quest=', 
                'https://corsproxy.io/?',
                'https://thingproxy.freeboard.io/fetch/',
                'https://anywhere.pwisetthon.com/',
                'https://cors-anywhere.herokuapp.com/'
            ];
            return proxies[retryCount % proxies.length]; 
        };

        // Function to parse the M3U content and build the channel list
        function parseM3u(m3uContent) {
            const lines = m3uContent.split('\n');
            const newChannels = [];
            let currentName = 'Unknown Channel';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.startsWith('#EXTINF:')) {
                    const nameMatch = line.match(/,(.+)$/);
                    currentName = nameMatch ? nameMatch[1].trim() : 'Unknown Channel';
                } else if (line.startsWith('http') || line.startsWith('https')) {
                    newChannels.push({ name: currentName, url: line });
                }
            }
            return newChannels;
        }

        // Main function to load and process the M3U playlist
        async function loadM3uPlaylist() {
            // Decode the M3U URL for fetching
            const m3uUrl = atob(encodedM3uUrl); 

            // Clear existing channels
            tabButtons.innerHTML = '';
            tabContents.innerHTML = '';
            channelList = [];
            
            m3uStatus.textContent = 'Loading M3U file via proxy...';
            m3uStatus.className = 'player-status loading';

            try {
                // Fetch M3U file using the first proxy to avoid CORS issues
                const proxy = getProxy(); 
                const fullUrl = m3uUrl.startsWith('http') ? m3uUrl : 'https://' + m3uUrl;
                
                // Special handling for Tundracast proxy which sometimes doesn't need encoding
                let proxyUrl;
                if (proxy.includes('tundracast.com')) {
                    proxyUrl = proxy + fullUrl;
                } else {
                    proxyUrl = proxy.endsWith('?') || proxy.endsWith('=') ? proxy + fullUrl : proxy + encodeURIComponent(fullUrl); 
                }

                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const m3uContent = await response.text();
                
                channelList = parseM3u(m3uContent);

                if (channelList.length === 0) {
                    m3uStatus.textContent = 'Error: No channels found in the playlist.';
                    m3uStatus.className = 'player-status error';
                    return;
                }

                // Populate tabs and content
                channelList.forEach((ch, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'tab-btn';
                    btn.textContent = ch.name;
                    btn.onclick = () => openTab(i);
                    tabButtons.appendChild(btn);

                    const div = document.createElement('div');
                    div.className = 'tab-content';
                    div.innerHTML = `
                        <div class="player-title">LIVE: ${ch.name}</div>
                        <video id="video-${i}" class="live-player" controls playsinline preload="auto" muted></video>
                        <div id="status-${i}" class="player-status loading">Loading... (Retry 0)</div>
                        <button id="retry-${i}" class="retry-btn" style="display:none;">Retry Now</button>
                    `;
                    tabContents.appendChild(div);
                });
                
                m3uStatus.textContent = `Success! ${channelList.length} channels loaded. Select a channel to play.`;
                m3uStatus.className = 'player-status';
                
                // Automatically open the first channel
                if (channelList.length > 0) openTab(0);


            } catch (error) {
                console.error("M3U Loading Error:", error);
                m3uStatus.textContent = `Failed to load M3U: ${error.message}. Try another URL or VPN.`;
                m3uStatus.className = 'player-status error';
            }
        }


        // Existing playback functions (modified to use dynamic channelList)
        function openTab(idx) {
            document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', i === idx));
            document.querySelectorAll('.tab-content').forEach((c, i) => c.classList.toggle('active', i === idx));

            if (currentHls) { currentHls.destroy(); currentHls = null; }
            retryCount = 0;

            const video = document.getElementById(`video-${idx}`);
            const status = document.getElementById(`status-${idx}`);
            const retryBtn = document.getElementById(`retry-${idx}`);
            const rawUrl = channelList[idx].url; 

            video.muted = true;
            loadWithRetry(video, status, retryBtn, rawUrl);
        }

        function loadWithRetry(video, status, retryBtn, rawUrl) {
            if (retryCount >= MAX_RETRY) {
                status.textContent = 'Failed after 10 retries. Try using a VPN.';
                status.className = 'player-status error';
                retryBtn.style.display = 'block';
                retryBtn.onclick = () => { retryCount = 0; loadWithRetry(video, status, retryBtn, rawUrl); };
                return;
            }

            const proxy = getProxy();
            
            // Special handling for Tundracast
            let proxyUrl;
            if (proxy.includes('tundracast.com')) {
                 proxyUrl = proxy + rawUrl;
            } else {
                 proxyUrl = proxy.endsWith('?') || proxy.endsWith('=') ? proxy + rawUrl : proxy + encodeURIComponent(rawUrl); 
            }

            status.textContent = `Attempting Proxy ${retryCount + 1}...`;
            status.className = 'player-status loading';
            retryBtn.style.display = 'none';

            if (Hls.isSupported()) {
                currentHls = new Hls({
                    // Buffer-Free Optimization Settings
                    maxBufferLength: 5, maxMaxBufferLength: 10, liveSyncDurationCount: 2, 
                    lowLatencyMode: true, backBufferLength: 30, enableWorker: true,
                    startLevel: -1, autoLevelCapping: 4, 
                    xhrSetup: (xhr) => { xhr.timeout = 10000; } // 10 seconds timeout for quick retry
                });

                currentHls.loadSource(proxyUrl);
                currentHls.attachMedia(video);

                currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                    status.textContent = '‚úÖ LIVE ‚Ä¢ Buffer-Free Streaming';
                    status.className = 'player-status';
                    video.play().catch(e => {
                        console.log("Play failed, likely due to browser autoplay policy:", e);
                        status.textContent = '‚ùå Autoplay Blocked! Click Play.';
                        status.className = 'player-status error';
                    });
                    retryCount = 0;
                });

                currentHls.on(Hls.Events.ERROR, (e, d) => {
                    if (d.fatal || d.type === 'networkError' || d.details === Hls.ErrorDetails.MANIFEST_LOAD_ERROR || d.details === Hls.ErrorDetails.LEVEL_LOAD_ERROR) {
                        console.log(`Fatal Error (Retry ${retryCount + 1}):`, d);
                        currentHls.destroy();
                        retryCount++;
                        setTimeout(() => loadWithRetry(video, status, retryBtn, rawUrl), 2000); 
                    } else if (d.details === Hls.ErrorDetails.MEDIA_ERROR) {
                         currentHls.recoverMediaError();
                    }
                });

                video.addEventListener('waiting', () => { status.textContent = '‚è≥ Waiting... Buffering in progress'; status.className = 'player-status loading'; });
                video.addEventListener('playing', () => { status.textContent = '‚ñ∂Ô∏è LIVE ‚Ä¢ Playing'; status.className = 'player-status'; });

            } else {
                video.src = proxyUrl;
                video.play();
                status.textContent = '‚ö†Ô∏è HLS.js not supported, using native playback.';
                status.className = 'player-status error';
            }
        }
        
        // Auto-start the playlist loading process on page load
        document.addEventListener('DOMContentLoaded', () => {
             loadM3uPlaylist();
        });
    </script>
</body>
</html>
