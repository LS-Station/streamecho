    <title>StreamEcho: 10+ Live Channels | Buffer-Free Web Player 2025</title>

    <style>
        :root {
            --primary: #0A1A3E;
            --accent: #00D4FF;
            --success: #25D366;
            --warning: #FFA41C;
            --danger: #FF3B30;
            --bg: #0F0F1A;
            --card: #1A1A2E;
            --text: #E0E0FF;
            --light: #AAAAAA;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #0A0A15 100%);
            color: var(--text);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* === TAB SYSTEM === */
        .player-section {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,212,255,0.2);
        }
        .tab-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 1rem;
            justify-content: center;
        }
        .tab-btn {
            padding: 10px 16px;
            background: rgba(0,212,255,0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--accent);
            color: var(--bg);
        }
        .tab-btn:hover {
            background: rgba(0,212,255,0.3);
        }

        .tab-content {
            display: none;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        .live-player {
            width: 100%;
            max-width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            background: #000;
            margin: 0 auto;
            display: block;
        }
        .player-title {
            color: var(--accent);
            font-weight: 600;
            margin: 0.5rem 0;
            font-size: 1.3rem;
        }
        .player-status {
            color: var(--light);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .loading { color: var(--warning); }
        .error { color: var(--danger); }

        header, .container, footer { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        header { text-align: center; padding: 3rem 1rem; border-bottom: 1px solid var(--accent); }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00D4FF, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0,212,255,0.5); }
            to { text-shadow: 0 0 20px rgba(0,212,255,0.8); }
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            margin: 10px;
            transition: all 0.3s ease;
            min-width: 200px;
            text-align: center;
        }
        .btn-primary { background: linear-gradient(45deg, #007BFF, #00D4FF); color: white; }
        .btn-telegram { background: #1D9BF0; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .tab-btn { font-size: 0.8rem; padding: 8px 12px; }
            .live-player { height: 220px; }
        }
    </style>
</head>
<body>

    <!-- 10 CHANNEL TAB PLAYER -->
    <div class="player-section">
        <div class="tab-buttons" id="tabButtons"></div>

        <div id="tabContents">
            <!-- Tabs will be injected here by JS -->
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>StreamEcho Live TV</h1>
        <p style="color: var(--light);">10+ Channels • Buffer-Free • Click & Play</p>
    </header>

    <div class="container">
        <section style="text-align: center; margin: 2rem 0;">
            <a href="https://www.streamecho.top/" class="btn btn-primary">Get M3U Playlists</a>
            <a href="https://t.me/bdixftpiptv" class="btn btn-telegram" target="_blank">Join Telegram</a>
        </section>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem; color: var(--light); font-size: 0.9rem;">
        © 2025 StreamEcho • Buffer-Free Web Player • Last Updated: October 28, 2025
    </footer>

    <!-- CHANNELS DATA (এখানে তুমি শুধু original m3u8 লিংক বসাবে - proxy অটো যোগ হবে) -->
    <script>
        const channelList = [
            { name: "T Sports HD", url: "http://116.204.149.16/t_sports/index.m3u8" },
            { name: "T Sports HD", url: "http://103.151.60.204/T-Sports/tracks-v1a1/mono.m3u8" },
            { name: "Star Sports 1", url: "http://66.102.120.18:8000/play/a009/index.m3u8" },
            { name: "Star Plus HD", url: "http://66.102.120.18:8000/play/a008/index.m3u8" },
            { name: "Channel i", url: "http://116.204.149.16/channel_i/index.m3u8" },
            { name: "Zee Bangla", url: "http://smart.bengaldigital.live/Zee-Bangla/index.m3u8" },
            { name: "Nat Geo", url: "http://116.204.149.16/nat_geo/index.m3u8" },
            { name: "Cartoon Network", url: "http://116.204.149.16/cartoon_network/index.m3u8" },
            { name: "BBC News", url: "http://116.204.149.16/bbc_news/index.m3u8" },
            { name: "MTV India", url: "http://116.204.149.16/mtv_india/index.m3u8" }
        ];

        const tabButtons = document.getElementById('tabButtons');
        const tabContents = document.getElementById('tabContents');
        let currentHls = null;

        // Create Tabs
        channelList.forEach((channel, index) => {
            // Tab Button
            const btn = document.createElement('button');
            btn.className = 'tab-btn';
            btn.textContent = channel.name;
            btn.onclick = () => openTab(index);
            tabButtons.appendChild(btn);

            // Tab Content
            const content = document.createElement('div');
            content.className = 'tab-content';
            content.innerHTML = `
                <div class="player-title">LIVE: ${channel.name}</div>
                <video id="video-${index}" class="live-player" controls muted playsinline></video>
                <div id="status-${index}" class="player-status loading">Loading...</div>
            `;
            tabContents.appendChild(content);
        });

        // Open Tab Function
        function openTab(index) {
            document.querySelectorAll('.tab-btn').forEach((b, i) => {
                b.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.tab-content').forEach((c, i) => {
                c.classList.toggle('active', i === index);
            });

            // Destroy previous player
            if (currentHls) {
                currentHls.destroy();
                currentHls = null;
            }

            const video = document.getElementById(`video-${index}`);
            const status = document.getElementById(`status-${index}`);
            
            // প্রতিটা লিংকের সামনে https://anywhere.pwisetthon.com/ যোগ করো
            const proxyUrl = 'https://anywhere.pwisetthon.com/' + channelList[index].url;

            if (Hls.isSupported()) {
                currentHls = new Hls({
                    maxBufferLength: 6,
                    maxMaxBufferLength: 10,
                    liveSyncDurationCount: 2,
                    lowLatencyMode: true,
                    backBufferLength: 2,
                    enableWorker: true
                });

                currentHls.loadSource(proxyUrl);
                currentHls.attachMedia(video);

                currentHls.on(Hls.Events.MANIFEST_PARSED, () => {
                    status.textContent = 'LIVE • Playing';
                    status.className = 'player-status';
                    video.play().catch(() => {
                        status.textContent = 'Tap to play';
                    });
                });

                currentHls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        status.textContent = 'Reconnecting...';
                        status.className = 'player-status error';
                        setTimeout(() => currentHls.loadSource(proxyUrl), 2000);
                    }
                });

                video.addEventListener('waiting', () => {
                    status.textContent = 'Buffering...';
                    status.className = 'player-status loading';
                });
                video.addEventListener('canplay', () => {
                    status.textContent = 'LIVE • Playing';
                    status.className = 'player-status';
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = proxyUrl;
                video.addEventListener('loadedmetadata', () => {
                    status.textContent = 'LIVE';
                    video.play();
                });
            }
        }

        // Auto-open first channel
        openTab(0);
        document.querySelector('.tab-btn').classList.add('active');
    </script>
</body>
</html>
